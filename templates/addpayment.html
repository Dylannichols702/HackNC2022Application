<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Payment Addition</title>
</head>

<body>
    <h1>New Payment</h1>
    
    <form method="post">
        <label for="pname">Payment Name:</label>
        <input type="text" id="pname" name="pname" required>
        <br>

        <label for="date">Payment Date:</label>
        <input type="date" id="date" name="date" required>
        <br>

        <label for="ptype">Payment Type:</label>
        <select name="ptype" class="Input" required>
            {% for name,category in budgetCategories.items() %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="cost">Cost: $</label>
        <input type="number" id="cost" name="cost" min="0" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>
    <a href="/home"><button>Back</button></a>
    
</body>
</html>
