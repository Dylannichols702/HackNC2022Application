<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Addition</title>
</head>

<body>
    <h1>Welcome, User</h1>
    <a href="/createsavingsgoal"><button>Create Savings Goal</button></a>
    <a href="/paymentform"><button>Add Payment</button></a>
    <a href="/subscriptionform"><button>Add Subscription</button></a>

    <h1>{{dataset}}</h1>

    {% for paytype,payments in data.items() %}

    <table>
        <tr>
            <th>{{ paytype }}</th>
        </tr> 

        {% for payment in payments %}
        <tr>
            <td>{{payment.name}}</td>
            <td>{{payment.cost}}</td>
        </tr>  
        {% endfor %}

    </table>

    {% endfor %}

    <!--{% for payment in data %}
        <h2>{{ payment.name }}: Payed ${{ payment.cost }} for {{ payment.category }}</h1>
    {% endfor %}-->
</body>
</html>
