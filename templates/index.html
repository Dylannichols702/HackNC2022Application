<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Home Page</title>
</head>

<body>
    <h1>Welcome, {{user}}</h1>

    <a href="/createsavingsgoal"><button>Create Savings Goal</button></a>
    <a href="/paymentform"><button>Add Payment</button></a>
    <a href="/subscriptionform"><button>Add Subscription</button></a>
    <a href="/addbudgetcategory"><button>Add Budget Category</button></a>

    <h1>{{dataset}}</h1>

    
    <div id="categoriescontainer">
        {% for categoryName,category in data.items() %}
        <div class="tablecontainer">
            <table>
                <caption>{{ categoryName }}</caption>
                <tr>
                    <td>Total Budget</td>
                    <td>${{category.budget}}</td>
                </tr> 
                <tr>
                    <td>Budget Remaining</td>
                    <td>${{category.budgetremaining}}</td>
                </tr> 
                <tr>
                    <td>Percent Budget Remainig</td>
                    <td>{{category.budgetpercent}}%</td>
                </tr> 
            </table>
            <a href="/{{categoryName}}"><button class="budget_breakdown">View Category Breakdown</button></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
