<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Add Savings Goal</title>
</head>
<body>
    <h1>New Savings Goal</h1>
    <form action="{{url_for('create_savings_goal')}}" method="post">
        <label for = "GoalName">Goal Name:</label>
        <input id = "GoalName" name="goalname" type = "text" required>
        <br>
        <label for = "Goal">Goal:</label>
        <input id = "Goal" name="goal" type="number" required>
        <br>
        <p>Deadline:</p>
        <label for="month">Month:</label>
        <select id="month" name="month">
            <option value=1>January</option>
            <option value=2>February</option>
            <option value=3>March</option>
            <option value=4>April</option>
            <option value=5>May</option>
            <option value=6>June</option>
            <option value=7>July</option>
            <option value=8>August</option>
            <option value=9>September</option>
            <option value=10>October</option>
            <option value=11>November</option>
            <option value=12>December</option>
        </select>
        <label for="day">Day:</label>
        <input id="day" name="day" type="number" min="1" max="31" required>
        <label for="year">Year:</label>
        <input id="year" name="year" type="number" min="{{currentyear}}" required>
        <br>
        <input type="submit" value="Create" style="display: inline-block;">
    </form>
    <a href="/"><button>Back</button></a>
</body>
</html>
