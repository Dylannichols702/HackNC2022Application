<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Addition</title>
</head>

<body>
    <h1>Add a new subscription:</h1>
    
    <form method="post">
        <label for="pname">Subcription Name:</label>
        <input type="text" id="pname" name="pname" required>
        <br>

        <label for="ptype">Payment Type:</label>
        <select name="ptype" class="Input" required>
            {% for o in paymentTypes %}
            <option value="{{ o.name }}">{{ o.name }}</option>
            {% endfor %}
        </select>
        <br>

        <label>Subscription Type:</label>
        <select name="stype" class="Input" required>
            {% for o in renewalTypes %}
            <option value="{{ o.name }}">{{ o.name }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>
    <a href="/"><button>Back</button></a>

</body>
</html>
