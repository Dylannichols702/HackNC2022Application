<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Addition</title>
</head>

<body>
    <h1>Add a new subscription:</h1>
    
    <form action="/postsubscriptionform" method="post">
        <label for="pname">Subcription Name:</label>
        <input type="text" id="pname" name="pname">
        <br>

        <label for="ptype">Payment Type:</label>
        <select name="ptype" class="Input">
            {% for o in data %}
            <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
        </select>
        <br>

        <label>Subscription Type:</label>
        <select name="ptype" class="Input">
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
        <br>

        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost">
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
